<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Шифрование</title>
</head>

<body>
  <h1>Шифрование</h1>
  <p>Выберите нужный шифр и введите Ваше сообщение.</p><br>
  
  <div>
      <form method="POST">
		  
		  <div class="form-group">
              <label for="language">Метод шифрования:</label>
              <select name="language" class="form-control">
                  <option value="cae">Шифр Цезаря</option>
                  <option value="vig">Шифр Виженера</option>
                  <option value="ver">Шифр Вернама</option>
              </select>
          </div>
          
          <div class="form-group">
			  <label for="key">Ключ шифра:</label>
              <textarea name="key" rows="1"
                        class="form-control"></textarea>
          </div>
		  
          <div class="form-group">
              <textarea name="text" cols="60" rows="10" 
                        class="form-control"></textarea>
          </div>
          
          <div class="form-group">
              <select name="action" class="form-control">
                  <option value="en">Зашифровать</option>
                  <option value="de">Дешифровать</option>
              </select>
          </div>
          
          <div>
              <button type="submit" class="btn btn-success">Run</button>
          </div>
          
      </form>
  </div>
</body>

</html>
